services:
  alfanjauhari_com_db:
    profiles:
      - db
      - dev
    container_name: alfanjauhari_com_db
    build: postgres:17
    environment:
      POSTGRES_DB: ${DB_NAME:-alfanjauhari-com}
      POSTGRES_USER: ${DB_USER:-alfanjauhari}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-alfanjauhari}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432
    shm_size: "512mb"
    networks:
      - default
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-alfanjauhari} -d ${DB_NAME:-alfanjauhari-com}",
        ]
      interval: 30s
      timeout: 20s
      retries: 3

  alfanjauhari_com_app_dev:
    profiles:
      - dev
    container_name: alfanjauhari_com_app_dev
    build:
      context: .
      secrets:
        - PAYLOAD_SECRET
        - DATABASE_URL
      args:
        NEXT_PUBLIC_SITE_URL: $NEXT_PUBLIC_SITE_URL
        NEXT_PUBLIC_CDN_URL: $NEXT_PUBLIC_CDN_URL
    env_file: ${RUNTIME_ENV_FILE:-.env}
    ports:
      - :3000
    volumes:
      - app_data:/usr/src/app
    networks:
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${TRAEFIK_URL:-alfanjauhari.localhost}`) || Host(`www.${TRAEFIK_URL:-alfanjauhari.localhost}`)"
      - "traefik.http.routers.app.entrypoints=app,appsecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"

  alfanjauhari_com_app:
    profiles:
      - prod
    image: alfanjauhari/alfanjauhari-com
    env_file: $RUNTIME_ENV_FILE
    ports:
      - :3000
    volumes:
      - app_data:/usr/src/app
    networks:
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`$TRAEFIK_URL`) || Host(`www.$TRAEFIK_URL`)"
      - "traefik.http.routers.app.entrypoints=app,appsecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"

  alfanjauhari_com_traefik:
    image: traefik:v3.4
    container_name: alfanjauhari_com_traefik
    env_file: $RUNTIME_ENV_FILE
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.app.address=:80"
      - "--entryPoints.appsecure.address=:443"
      - "--entryPoints.app.http.redirections.entryPoint.to=appsecure"
      - "--entryPoints.app.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_SSL_EMAIL:-hi@alfanjauhari.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/certs/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik-certs:/certs

volumes:
  pg_data:
    driver: local
  app_data:
    driver: local
  traefik-certs:
    driver: local

networks:
  default:
    driver: bridge

secrets:
  PAYLOAD_SECRET:
    environment: PAYLOAD_SECRET
  DATABASE_URL:
    environment: DATABASE_URL
