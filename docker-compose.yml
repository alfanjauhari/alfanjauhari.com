version: '3.8'
services:
  pg:
    container_name: alfanjauhari-com-db
    build: ./db
    environment:
      POSTGRES_DB: alfanjauhari-com
      POSTGRES_USER: alfanjauhari
      POSTGRES_PASSWORD: alfanjauhari
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - ${DB_PORT:-5432}:5432
    shm_size: '512mb'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfanjauhari -d alfanjauhari-com"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    container_name: alfanjauhari-com-app
    build:
      context: .
      secrets:
        - DATABASE_URL
    env_file: .env
    depends_on:
      - pg
    ports:
      - ${APP_PORT:-4321}:4321
    volumes:
      - app_data:/usr/src/app

volumes:
  pg_data:
    driver: local
  app_data:
    driver: local
secrets:
  DATABASE_URL:
    environment: DATABASE_URL