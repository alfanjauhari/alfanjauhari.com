services:
  alfanjauhari_com_app_dev:
    container_name: alfanjauhari_com_app_dev
    env_file: ${RUNTIME_ENV_FILE:-.env}
    build:
      context: .
      args:
        VITE_SITE_URL: $VITE_SITE_URL
        CD_CLOUD_NAME: $CD_CLOUD_NAME
        VITE_CLOUDINARY_URL: $VITE_CLOUDINARY_URL
      secrets:
        - CD_API_KEY
        - CD_API_SECRET
    ports:
      - 3000:3000
    volumes:
      - app_data:/usr/src/app
    networks:
      - web
    user: "1000"
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-batch-size: "400"

  alfanjauhari_com_nginx_dev:
    image: nginx:1.27-alpine
    container_name: alfanjauhari_com_nginx_dev
    depends_on:
      - alfanjauhari_com_app_dev
    environment:
      APP_URL: alfanjauhari.localhost
      APP_UPSTREAM: alfanjauhari_com_app_dev:3000
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/templates/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./deploy/nginx/snippets:/etc/nginx/snippets:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - web
    restart: unless-stopped
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-batch-size: "400"

  alfanjauhari_com_grafana_dev:
    image: grafana/grafana
    container_name: alfanjauhari_com_grafana_dev
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
    ports:
      - 3001:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - web

  alfanjauhari_com_loki_dev:
    image: grafana/loki:latest
    container_name: alfanjauhari_com_loki_dev
    platform: linux/amd64
    ports:
      - "3100:3100"
    volumes:
      - ./deploy/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - web
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml

volumes:
  app_data:
    driver: local
  nginx_cache:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  web:
    driver: bridge

secrets:
  CD_API_KEY:
    environment: CD_API_KEY
  CD_API_SECRET:
    environment: CD_API_SECRET
