services:
  alfanjauhari_com_db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${DB_NAME:-alfanjauhari-com}
      POSTGRES_USER: ${DB_USER:-alfanjauhari}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-alfanjauhari}
    ports:
      - ${DB_PORT}:5432
    shm_size: "512mb"
    networks:
      - default
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-alfanjauhari} -d ${DB_NAME:-alfanjauhari-com}",
        ]
      interval: 30s
      timeout: 20s
      retries: 3

  alfanjauhari_com_app_dev:
    container_name: alfanjauhari_com_app_dev
    env_file: ${RUNTIME_ENV_FILE:-.env.development}
    build:
      context: .
      secrets:
        - PAYLOAD_SECRET
        - DATABASE_URL
      args:
        NEXT_PUBLIC_SITE_URL: $NEXT_PUBLIC_SITE_URL
        NEXT_PUBLIC_CDN_URL: $NEXT_PUBLIC_CDN_URL
    ports:
      - 3000:3000
    volumes:
      - app_data:/usr/src/app
    networks:
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${TRAEFIK_URL:-alfanjauhari.localhost}`) || Host(`www.${TRAEFIK_URL:-alfanjauhari.localhost}`)"
      - "traefik.http.routers.app.entrypoints=app,appsecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"

volumes:
  app_data:
    driver: local

networks:
  default:
    driver: bridge

secrets:
  PAYLOAD_SECRET:
    environment: PAYLOAD_SECRET
  DATABASE_URL:
    environment: DATABASE_URL
