name: Build & Deploy

on:
  repository_dispatch:
    types: [build]
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    name: Build app image
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Restore content cache
        uses: actions/cache@v4
        with:
          path: content
          key: content-${{ runner.os }}-${{ env.CONTENT_SHA }}

      - name: Setup SSH for private content repo
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_CONTENT_REPO_SSH }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Init and update submodules
        run: |
          git submodule sync
          git submodule update --init --recursive

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: alfanjauhari/alfanjauhari-com
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup docker build
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            VITE_SITE_URL=${{ vars.VITE_SITE_URL }}
            CD_CLOUD_NAME=${{ vars.CD_CLOUD_NAME }}
            VITE_CLOUDINARY_URL=${{ vars.VITE_CLOUDINARY_URL }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
          secrets: |
            CD_API_KEY=${{ secrets.CD_API_KEY }}
            CD_API_SECRET=${{ secrets.CD_API_SECRET }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy app
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: alfanjauhari_com
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          RUNTIME_ENV_FILE: ${{ vars.RUNTIME_ENV_FILE }}
          DIRECTORY: ${{ vars.DIRECTORY }}
          APP_URL: ${{ vars.APP_URL }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: RUNTIME_ENV_FILE, DIRECTORY
          script: |
            cd $DIRECTORY

            git pull origin main --recurse-submodule

            docker compose \
              -p "${PROJECT_NAME}" \
              pull

            docker compose \
              -p "${PROJECT_NAME}" \
              --env-file $RUNTIME_ENV_FILE \
              up -d --remove-orphans

            docker image prune -f

            curl -fsS https://alfanjauhari.com/ -o /dev/null || true
